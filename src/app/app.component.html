<div class="row justify-content-center">
  <div class="col-8">
    <img alt="" src="{{imageUrl}}" class="image-map"/>
  </div>
</div>
<div class="d-flex justify-content-center p-4">
  <input [(ngModel)]="chosenSeaId" type="number" class="map-text m-1" placeholder="Введите номер моря"/>
  <button (click)="getSeaName()">
    <span>Узнать название моря</span>
  </button>
</div>
<div class="row justify-content-center">
  <div *ngIf="chosenSeaName" class="col-2">
    <h4>{{chosenSeaName}}</h4>
  </div>
</div>
